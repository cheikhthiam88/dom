<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6dd7ccfc27.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>mon boutique</title>
</head>
<body>
    <header>
        <a href="" class="logo">MON BOUTIQUE</a>
    </header>
    <section>
        <div class="container d-flex" id="groupe1">
            <div class="col-4 article">
                <img src="image 1.jpg" alt="">
                <p>chemise homme</p>
               <h2 class="prix">5000</h2>
               <i class="far fa-heart liked"></i>
               <button type="button" class="btn btn-outline-success btnPlus">+</button>
               <input type="text" class="quantite" value="1"disabled>
               <button type="button" class="btn btn-outline-warning">-</button>
               <button type="button" class="btn btn-outline-danger">supprimer</button>
               <h6>TOTAL : <span class="total"> FCFA</span></h6>
               </div>               
               <div class="col-4 article">
                <img src="image 2.jpg" alt="">
                <p>chemise homme 2eme choix</p>
               <h2 class="prix">4000</h2>
               <i class="far fa-heart liked"></i>
               <button type="button" class="btn btn-outline-success btnPlus">+</button>
               <input type="text" class="quantite" value="1"disabled>
               <button type="button" class="btn btn-outline-warning">-</button>
               <button type="button" class="btn btn-outline-danger">supprimer</button>
               <h6>TOTAL : <span class="total"> FCFA</span></h6>
               </div>
               <div class="col-4 article">
                <img src="image 3.jpg" alt="">
                <p>chemise homme originale></p>
               <h2 class="prix">8000</h2>
               <i class="far fa-heart liked"></i>
               <button type="button" class="btn btn-outline-success btnPlus">+</button>
               <input type="text" class="quantite" value="1"disabled>
               <button type="button" class="btn btn-outline-warning">-</button>
               <button type="button" class="btn btn-outline-danger">supprimer</button>
               <h6>TOTAL : <span class="total"> FCFA</span></h6>
               </div>
               
    </section>
    <script src="script/script.js"></script>
</body>
</html>
